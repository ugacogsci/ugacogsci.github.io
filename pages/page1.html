<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Page 1 — UGA Cognitive Science Club</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <meta name="description" content="Placeholder page for results section.">
</head>
<body>
  <div id="site-header">
    <div class="navbar">
      <div class="nav-inner">
        <a class="brand" href="index.html">
          <div class="logo" aria-hidden="true"><img src="assets/img/cogsciclub.png" alt="UGA Cognitive Science Club Logo" /></div>
          <span>UGA Cognitive Science Club</span>
        </a>
        <button class="menu-toggle" aria-label="Toggle menu" aria-expanded="false">
          <span class="hamburger"></span>
        </button>
        <nav class="nav" aria-label="Primary">
          <a data-nav href="index.html">Home</a>
          <a data-nav href="resources.html">Resources</a>
          <a data-nav href="officers.html">Officers</a>
          <a data-nav href="calendar.html">Calendar</a>
        </nav>
      </div>
    </div>
  </div>

  <main class="container hero">
    <div class="grid">
      <section class="card" style="grid-column: span 12;">
        <h1>Page 1</h1>
        <p class="small">This is a placeholder page.</p>
      </section>
    </div>
  </main>

  <footer>
    <div class="container">
      <div>© <span id="year"></span> UGA Cognitive Science Club. All rights reserved.</div>
      <div class="small">Hosted on GitHub Pages.</div>
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    
    // Mobile menu functionality
    const menuToggle = document.querySelector('.menu-toggle');
    if (menuToggle) {
      menuToggle.addEventListener('click', () => {
        const isExpanded = menuToggle.getAttribute('aria-expanded') === 'true';
        menuToggle.setAttribute('aria-expanded', !isExpanded);
      });
    }
  </script>
</body>
</html>
